{% extends 'base.html' %}
{% block content -%}

<div class="panel panel-info">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning" role="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

  <div class="panel-heading">请输入用户信息</div>
  <div class="panel-body">
  <form class="form-horizontal" method="POST">
      {{ form.hidden_tag() }}
	  <div class="form-group">
		<label for="" class="col-md-2 control-label">用户名</label>
		<div class="col-md-8">
		  <input type="text" class="form-control" name="name" placeholder="Email">
		</div>
	  </div>
	  <div class="form-group">
		<label for="" class="col-md-2 control-label">密码</label>
		<div class="col-md-8">
		  <input type="password" class="form-control" name="password" placeholder="Password">
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-md-offset-2 col-md-8">
		  <div class="checkbox">
			<label>
			  <input type="checkbox" name="remember_me"> 下次自动登录
			</label>
		  </div>
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-md-offset-2 col-md-8">
		  <button type="submit" class="btn btn-default">登录</button>
		</div>
	  </div>
	</form>
  </div>
</div>

{%- endblock content -%}
