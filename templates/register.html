{% extends 'base.html' %}
{% block content -%}

    <div class="panel panel-info">
        <div class="panel-heading">请输入用户信息</div>
        <div class="panel-body">
            <form class="form-horizontal" method="POST">
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">用户名</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" name="user_name" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">邮箱</label>
                    <div class="col-md-8">
                        <input type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">密码</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" name="password_1" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">密码确认</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" name="password_2" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-8">
                        <button type="submit" class="btn btn-default">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{%- endblock content -%}
