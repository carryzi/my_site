{% extends 'base.html' %}
{% block content -%}

    <div class="card">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="card-header">请输入用户信息</div>
        <div class="card-body">
            <form class="form-horizontal" method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="user_name" placeholder="">
                    </div>
                </div>
                <div class="form-group xt-hidden">
                    <label for="" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-8">
                        <input disabled="disabled" type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="password_1" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">密码确认</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="password_2" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-light">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{%- endblock content -%}
